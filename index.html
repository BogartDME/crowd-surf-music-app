<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CrowdSurf</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://kit.fontawesome.com/a6bc5d1964.js" crossorigin="anonymous"></script>
    </head>
    <body class="color-dark-bg">
        <nav class="h-20 flex justify-start align-middle color-title">
            <div>
                <a href="#">CrowdSurf!</a>
            </div>
        </nav>

        <div class="grid grid-cols-3 mt-4 gap-2 px-4">
            <div class="flex flex-col col-span-3 lg:col-span-1 justify-center">
                <div class="flex justify-center">
                    <button class="song-button">Song One</button>
                </div>
                <div class="flex justify-center">
                    <button class="song-button">Song Two</button>
                </div>
                <div class="flex justify-center">
                    <button class="song-button">Song Three</button>
                </div>
                <div class="flex justify-center">
                    <button class="song-button">Song Four</button>
                </div>
                <div class="flex justify-center">
                    <button class="song-button">Song Five</button>
                </div>
            </div>

            <div class="col-span-3 lg:col-span-2">
                <div id="song-detail" class="color-info border-rd">Test Content</div>

                <form id="song-detail-2" class="mt-4 color-info border-rd relative">
                    <i class="absolute right-0 bottom-0 mb-6 mr-4 bg-transparent fa-regular fa-save fa-xl"> </i>
                    <textarea
                        name="notes"
                        id="notes"
                        rows="10"
                        class="w-full bg-transparent"
                        style="resize: none"
                        placeholder="Enter notes here!"></textarea>
                </form>
            </div>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
